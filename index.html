<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC-Finder</title>
    <link rel="icon" href="IFSC.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="text">
        <h3>IFSC FINDER</h3>
        <p>Type 11 digit IFSC code</p>
    </div>
    <div class="container">
        <div class="card" style="width: 18rem;">

            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter 11 Digit IFSC Code"
                    aria-label="Enter 11 Digit IFSC Code">
                <div class="input-group-append">
                    <button id="btn" class="btn btn-secondary" type="button">Button</button>
                </div>
            </div>
            <div class="card-body">
                <p id="error" class="card-text" style="text-align: center"></p>
                <p id="bank_IFSC" class="card-text" style="text-align: center"></p>
                <p id="bank_name" class="card-text" style="text-align: center"></p>
                <p id="bank_branch" class="card-text" style="text-align: center"></p>
                <p id="bank_adress" class="card-text" style="text-align: center"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
